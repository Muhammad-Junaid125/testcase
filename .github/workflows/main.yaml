name: Release Helm Charts with Per-Chart Changelog

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ------------------------------------
      # Checkout full history
      # ------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------
      # Configure Git
      # ------------------------------------
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      # ------------------------------------
      # Install Helm
      # ------------------------------------
      - name: Install Helm
        uses: azure/setup-helm@v3

      # ------------------------------------
      # Add Helm repos
      # ------------------------------------
      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add apisix https://charts.apiseven.com
          helm repo update

      # ------------------------------------
      # Detect changed charts
      # ------------------------------------
      - name: Detect changed charts
        id: charts
        shell: bash
        run: |
          git diff --name-only HEAD~1 HEAD \
            | grep '^charts/' \
            | cut -d/ -f2 \
            | sort -u \
            | tr '\n' ' ' > charts.txt

          echo "charts=$(cat charts.txt)" >> "$GITHUB_OUTPUT"

      # ------------------------------------
      # Generate per-chart CHANGELOG.md
      # ------------------------------------
      - name: Generate per-chart CHANGELOG.md (CLEAN)
        if: steps.charts.outputs.charts != ''
        shell: bash
        run: |
          for chart in ${{ steps.charts.outputs.charts }}; do

            CHART_PATH="charts/${chart}"

            if [ ! -f "${CHART_PATH}/Chart.yaml" ]; then
              echo "Skipping ${chart} (no Chart.yaml found)"
              continue
            fi

            VERSION="$(yq '.version' "${CHART_PATH}/Chart.yaml")"
            DATE="$(date +%Y-%m-%d)"

            # ------------------------------------------
            # Detect previous chart tag (e.g. apisix-2.10.0)
            # ------------------------------------------
            PREV_TAG="$(
              git tag --list "${chart}-*" \
              --sort=-v:refname \
              | head -n 1
            )"

            if [ -n "${PREV_TAG}" ]; then
              RANGE="${PREV_TAG}..HEAD"
            else
              RANGE="HEAD"
            fi

            echo "Generating changelog for ${chart}-${VERSION}"
            echo "Commit range: ${RANGE}"

            # ------------------------------------------
            # Write CHANGELOG.md
            # ------------------------------------------
            {
              echo "Changelog"
              echo "All notable changes to this project will be documented in this file."
              echo
              echo "The format is based on Keep a Changelog, and this project adheres to Semantic Versioning."
              echo
              echo "${chart}-${VERSION} - ${DATE}"
              echo "ðŸ› Bug Fixes"

              git log ${RANGE} \
                --no-merges \
                -- "${CHART_PATH}" \
                --pretty=format:"- %h â€“ %s (commit by @%an)" \
                | grep -vi "changelog" || true

              echo
            } > "${CHART_PATH}/CHANGELOG.md"

          done
      # ------------------------------------
      # Commit changelogs
      # ------------------------------------
      - name: Commit changelogs
        run: |
          git add charts/*/CHANGELOG.md
          git commit -m "docs(changelog): update chart changelogs [skip ci]" || true
          git push

      # ------------------------------------
      # Release charts
      # ------------------------------------
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
