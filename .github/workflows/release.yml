name: Release Helm Charts with Per-Chart Changelog

on:
  push:
    branches:
      - main
      - CX-4.10.4
      - CX-5.0-alpha
    paths:
      - 'charts/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------
      # Checkout full git history (REQUIRED)
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------
      # Configure Git identity
      # ------------------------------------
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # ------------------------------------
      # Install Helm
      # ------------------------------------
      - name: Install Helm
        uses: azure/setup-helm@v4

      # ------------------------------------
      # Add required Helm repositories
      # ------------------------------------
      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add apiseven https://charts.apiseven.com
          helm repo update

      # ------------------------------------
      # Install required tools (NO RUBY)
      # ------------------------------------
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-amd64 \
            -o /usr/local/bin/git-cliff
          chmod +x /usr/local/bin/git-cliff

      # ------------------------------------
      # Detect changed charts since last tag
      # ------------------------------------
      - name: Detect changed charts
        id: charts
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git diff --name-only "$LAST_TAG"..HEAD
          else
            git diff --name-only HEAD
          fi \
          | grep '^charts/' \
          | cut -d/ -f2 \
          | sort -u \
          | tr '\n' ' ' > charts.txt

          echo "charts=$(cat charts.txt)" >> "$GITHUB_OUTPUT"

      # ------------------------------------
      # Generate per-chart changelogs
      # CLEAN + READABLE + STABLE
      # ------------------------------------
      - name: Generate per-chart changelogs
        if: steps.charts.outputs.charts != ''
        shell: bash
        run: |
          for chart in ${{ steps.charts.outputs.charts }}; do
            CHART_PATH="charts/$chart"

            if [ ! -f "$CHART_PATH/Chart.yaml" ]; then
              echo "Skipping $chart (no Chart.yaml)"
              continue
            fi

            VERSION=$(yq '.version' "$CHART_PATH/Chart.yaml")
            RELEASE="${chart}-${VERSION}"

            echo "Generating changelog for $RELEASE"

            git-cliff \
              --tag "$RELEASE" \
              --output "$CHART_PATH/CHANGELOG.md" \
              --strip all
          done

      # ------------------------------------
      # Commit changelog files
      # ------------------------------------
      - name: Commit changelogs
        run: |
          git add charts/*/CHANGELOG.md
          git commit -m "docs(changelog): update helm chart changelogs [skip ci]" || true
          git push

      # ------------------------------------
      # Update Helm dependencies
      # ------------------------------------
      - name: Update Helm dependencies
        run: |
          for d in charts/*; do
            if [ -f "$d/Chart.yaml" ]; then
              helm dependency update "$d"
            fi
          done

      # ------------------------------------
      # Lint Helm charts
      # ------------------------------------
      - name: Helm lint
        run: |
          for d in charts/*; do
            if [ -f "$d/Chart.yaml" ]; then
              helm lint "$d"
            fi
          done

      # ------------------------------------
      # Package Helm charts
      # ------------------------------------
      - name: Package Helm charts
        run: |
          mkdir -p .cr-release-packages
          for d in charts/*; do
            if [ -f "$d/Chart.yaml" ]; then
              helm package "$d" --destination .cr-release-packages
            fi
          done

      # ------------------------------------
      # Release Helm charts to GitHub Pages
      # ------------------------------------
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
