name: Helm Release & Changelog

on:
  push:
    branches:
      - main
      - CX-4.10.4
      - CX-5.0-alpha
    paths:
      - 'charts/**'

permissions:
  contents: write

jobs:
  # =============================
  # JOB 1: Release Helm Charts
  # =============================
  release-helm:
    name: Release Helm Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git (global)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================
  # JOB 2: Generate Changelog
  # =============================
  changelog:
    name: Generate & Commit Changelog
    runs-on: ubuntu-latest
    needs: release-helm   # ðŸ‘ˆ runs after release job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate CHANGELOG.md
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.latest_tag.outputs.tag }}
          writeToFile: true
          changelogFilePath: CHANGELOG.md
          includeInvalidCommits: true
          excludeTypes: build,docs,style,other

      - name: Copy CHANGELOG into Helm chart
        run: |
          cp CHANGELOG.md charts/AgentDesk/CHANGELOG.md

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs(changelog): update changelog [skip ci]"
          file_pattern: |
            CHANGELOG.md
            charts/AgentDesk/CHANGELOG.md
