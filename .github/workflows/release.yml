name: Release Charts with Per-Chart Changelog

on:
  push:
    branches:
      - main
      - CX-4.10.4
      - CX-5.0-alpha
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -----------------------------
      # Checkout full history
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # Git identity (required)
      # -----------------------------
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # -----------------------------
      # Install tools
      # -----------------------------
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install changelog tool
        run: npm install -g git-cliff

      # -----------------------------
      # Detect changed charts
      # -----------------------------
      - name: Detect changed charts
        id: charts
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '^charts/' | cut -d/ -f2 | sort -u || true)
          echo "charts=$CHANGED" >> $GITHUB_OUTPUT

      # -----------------------------
      # Generate per-chart changelog
      # -----------------------------
      - name: Generate changelogs per chart
        if: steps.charts.outputs.charts != ''
        run: |
          for chart in ${{ steps.charts.outputs.charts }}; do
            echo "Processing chart: $chart"

            VERSION=$(yq '.version' charts/$chart/Chart.yaml)
            TAG="$chart-$VERSION"

            PREV_TAG=$(git tag --list "$chart-*" --sort=-v:refname | grep -v "$TAG" | head -n 1 || true)

            if [ -n "$PREV_TAG" ]; then
              git cliff "$PREV_TAG..HEAD" \
                --output charts/$chart/CHANGELOG.md
            else
              git cliff \
                --output charts/$chart/CHANGELOG.md
            fi
          done

      # -----------------------------
      # Commit changelogs
      # -----------------------------
      - name: Commit changelogs
        run: |
          git add charts/*/CHANGELOG.md
          git commit -m "docs(changelog): update helm chart changelogs" || echo "Nothing to commit"
          git push

      # -----------------------------
      # Release Helm charts
      # -----------------------------
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
